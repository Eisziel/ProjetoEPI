{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestão de EPIs{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Estilos personalizados -->
    <style>
      body {
        background: linear-gradient(135deg, #198754, #0f5132);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #fff;
        font-family: "Poppins", sans-serif;
      }

      .logo-container img {
        width: 100px;
        margin-bottom: 1rem;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
      }

      .welcome-text {
        text-align: center;
        margin-bottom: 2rem;
      }

      .welcome-text h1 {
        font-weight: 700;
        font-size: 1.8rem;
      }

      .welcome-text p {
        color: rgba(255, 255, 255, 0.85);
      }

      .card {
        border: none;
        border-radius: 1rem;
      }

      .btn-primary {
        background-color: #198754;
        border: none;
      }

      .btn-primary:hover {
        background-color: #157347;
      }

      footer {
        position: fixed;
        bottom: 10px;
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.9rem;
      }
    </style>
</head>

<body>
  <div class="logo-container text-center">
    <img src="{% static 'page_app/img/logo.png' %}" alt="Logo do Sistema">
  </div>

  <div class="welcome-text">
    <h1>Bem-vindo à Gestão de EPIs</h1>
    <p>Organize, gerencie e proteja sua equipe com eficiência.</p>
  </div>

  {% block content %}{% endblock %}

  <footer class="text-center">
    © {{ now|date:"Y" }} 2025 Desenvolvido por estudantes de Desenvolvimento de Sistemas | SesiSenai
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
